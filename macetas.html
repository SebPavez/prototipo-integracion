<html>

<head>

  <title>prototipo macetas</title>

</head>

<body>
  <div id="logreg-forms">
    <div class="form">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Creaci&oacute;n de maceta</h1>
      <br>
      <input type="text" id="idMuro" class="form-control" placeholder="id muro" required="" autofocus="">
      <br>
      <input type="text" id="estadoSustrado" class="form-control" placeholder="estado sustrato" required="">
      <br>
      <input type="text" id="estadoMaceta" class="form-control" placeholder="estado maceta" required="">
      <br>
     
      <button class="btn btn-success btn-block" onclick="crearMaceta()" type="button"><i class="fas fa-sign-in-alt"></i> Crear</button>
    </div>
    <br/>
  </div>

<div id="logreg-forms">
  <div class="form">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Deshabilitar maceta</h1>
    <br>
    <input type="number" id="idDel" class="form-control" placeholder="Id por deshabilitar" required="">
    <br>
    
    <button class="btn btn-success btn-block" onclick="deshabilitarMaceta()" type="button"><i class="fas fa-sign-in-alt"></i> Modificar</button>
  </div>
  <br/>
</div>



  
  <div id="logreg-forms">
    <div class="form">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Listar macetas por muro</h1>
      <input type="number" id="idMuroListar" class="form-control" placeholder="Id muro" required="">
    <br>
      <button class="btn btn-success btn-block" onclick="listarMacetasMuro()" type="button"><i class="fas fa-sign-in-alt"></i> Listar</button>
    </div>
    <br/>
  </div>

  <div id="logreg-forms">
    <div class="form">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Listar todas las macetas</h1>
      
      <button class="btn btn-success btn-block" onclick="listarMacetas()" type="button"><i class="fas fa-sign-in-alt"></i> Listar</button>
    </div>
    <br/>
  </div>
</body>
</html>
